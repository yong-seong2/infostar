<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infostar 팀빌딩</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
        
        main {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background: #f1f1f1;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .table-container {
        position: relative;
        width: 100%;
        }

                /* 📌 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f0f8ff; /* 아주 연한 하늘색 (AliceBlue) */
            margin-bottom: 15px; /* 테이블 아래 여백 */
            border-radius: 8px; /* 테이블 모서리 둥글게 */
            overflow: hidden;
        }

        /* 📌 테이블 헤더 스타일 */
        th, td {
            border: 1px solid #d6eaff; /* 아주 연한 테두리 */
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #a4c8f0; /* 연한 하늘색 */
            color: white;
            font-weight: bold;
        }

        /* 📌 짝수 행 색상 */
        tr:nth-child(even) {
            background-color: #e3f1ff; /* 더 연한 하늘색 */
        }

        /* 📌 홀수 행 색상 */
        tr:nth-child(odd) {
            background-color: #f0f8ff; /* 거의 흰색에 가까운 하늘색 */
        }

        /* 📌 버튼을 테이블 아래 오른쪽에 배치 */
        .register-container {
            display: flex;
            justify-content: flex-end;
            width: fit-content;
            margin-left: auto;
            margin-top: 10px;
        }

        /* 📌 버튼 스타일 */
        .register {
            background-color: #cfe3ff; /* 아주 연한 파란색 */
            color: #0056b3; /* 버튼 글씨는 약간 진한 파란색 */
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px; /* 모서리 둥글게 */
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.05); /* 가벼운 그림자 추가 */
        }

        /* 📌 버튼 호버 효과 */
        .register:hover {
            background-color: #b0d4ff; /* 연한 하늘색 */
            
        }

        /* 📌 버튼 클릭 효과 */
        .register:active {
            background-color: #a0c4ee; /* 더 진한 하늘색 */
           
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <div class="title-container">
                    <button class="header-title">Infostar<span>⭐</span></button>
                </div>   
                <div class="search-box">
                    <input type="text" placeholder="Search" class="search-input">
                    <button class="cancel-button">Cancel</button>
                </div>
            </div>
            <div class="header-right">
                <button class="login">LOG IN</button>
                <button class="signup">회원가입</button>
            </div>
        </header>
        
        <nav>
            <a href="공모전.html">공모전</a>
            <a href="대외활동.html">대외활동</a>
            <a href="팀빌딩.html">팀 빌딩</a>
        </nav>
        
        <main>
            <aside class="sidebar">
                <h3>분야</h3>
                <ul>
                    <li><button class="all">전체</button></li>
                    <li><button class="planning_idea">기획/아이디어</button></li>
                    <li><button class="marketing">광고/마케팅</button></li>
                    <li><button class="literature">문학/수기/시나리오</button></li>
                    <li><button class="it_game">IT/소프트웨어/게임</button></li>
                    <li><button class="etc">기타</button></li>
                </ul>
                <h3>응시대상자</h3>
                <ul>
                    <li><button class="all_applicants">전체</button></li>
                    <li><button class="no_restrictions">제한없음</button></li>
                    <li><button class="university_students">대학생</button></li>
                    <li><button class="youth">청소년</button></li>
                    <li><button class="etc_target">기타</button></li>
                </ul>
                <h3>시상내역</h3>
                <ul>
                    <li><button class="prize_50mil">5천만원 이상</button></li>
                    <li><button class="prize_30_50mil">3천만~5천만</button></li>
                    <li><button class="prize_10_30mil">1천만~3천만</button></li>
                    <li><button class="prize_under_10mil">1천만원 이하</button></li>
                    <li><button class="employment_benefit">취업 특전</button></li>
                    <li><button class="extra_points">입사시 가산점</button></li>
                </ul>
            </aside>
        <div class="table-container">  
            <table>
                <thead>
                    <tr>
                        <th>프로그램명</th>
                        <th>주최사</th>
                        <th>팀원 수</th>
                        <th>조회 수</th>
                        <th>남은 기간</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>

            <!-- 등록하기 버튼 -->
            <div class="register-container">
                <button class="register">등록하기</button>
            </div>
        </div>
            
        </main>
    </div>
            <!-- 여기에 JavaScript가 데이터를 삽입 -->
            <script>
                const data = [
                { name: "충천군 공공데이터 활용 대회", organizer: "충천군", members: "3명", views: 81, daysLeft: "D-3" },
                { name: "환경문제를 위한 SW개발", organizer: "과학기술정보통신부", members: "2명", views: 90, daysLeft: "D-3" },
                { name: "신한과 함께하는 AI 챌린지", organizer: "신한은행", members: "3명", views: 70, daysLeft: "D-4" },
                { name: "세종시 자율주행 데이터 활용 AI 챌린지", organizer: "세종시", members: "2명", views: 89, daysLeft: "D-4" },
                { name: "농식품 빅데이터 거래소 혁신서비스 발굴", organizer: "농수산식품 유통공사", members: "2명", views: 75, daysLeft: "D-4" },
                { name: "한국석유공사 데이터 분석 공모전", organizer: "한국석유공사", members: "3명", views: 70, daysLeft: "D-34" },
                { name: "백업커피 영상 공모전", organizer: "오가다 / 피아 미디어그룹", members: "3명", views: 50, daysLeft: "D-24" },
                { name: "2024년 인천항만공사 데이터 전환", organizer: "인천항만공사", members: "2명", views: 102, daysLeft: "D-21" },
                { name: "2024년 하반기 거제시 정책 제안 공모", organizer: "거제시", members: "3명", views: 85, daysLeft: "D-7" }
            ];

            const tableBody = document.getElementById("table-body");

            data.forEach(item => {
                let row = `<tr>
                    <td>${item.name}</td>
                    <td>${item.organizer}</td>
                    <td>${item.members}</td>
                    <td>${item.views}</td>
                    <td>${item.daysLeft}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
            </script>
            <script>
                // 팀만들기 버튼 기능 
                    document.querySelector('.register').addEventListener('click', function() {
                        window.location.href = '팀만들기.html'; // 팀만들기 페이지로 이동
                    });
            </script>
            
            <script>
                async function loadTableData() {
                    try {
                        const response = await fetch('data.json'); // JSON 데이터 가져오기
                        const data = await response.json();
            
                        const tableBody = document.getElementById('table-body');
            
                        data.forEach(item => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${item["프로그램명"]}<br><small>${item["태그"]}</small></td>
                                <td>${item["주최사"]}</td>
                                <td>${item["팀원수"]}</td>
                                <td>${item["조회 수"]}</td>
                                <td>${item["남은기간"]}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } catch (error) {
                        console.error('데이터 로드 오류:', error);
                    }
                }
            
                loadTableData();
            </script>
        
            <script src="main.js"></script>
            <script>
                document.addEventListener("click", function (event) {
            // 클릭한 요소가 button이고, data-page 속성이 있을 때만 실행
            if (event.target.tagName === "BUTTON" && event.target.dataset.page) {
                const pageName = event.target.dataset.page;
                window.location.href = `${pageName}.html`;
            }
        });
            </script>
</body>
</html>
