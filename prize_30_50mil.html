<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infostar 공모전</title>
    <link rel="stylesheet" href="styles2.css">
    <style>
       
       main {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background: #f1f1f1;
            
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .competitions {
            width: 100%;
            padding: 20px;
        }

        /* 공모전 헤더 스타일 */
        .competitions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 40px;
        }

        /* 공모전 리스트를 2개씩 정렬 */
        .competition-container {
            display: flex;
            flex-wrap: wrap; /* 자동 줄바꿈 */
            gap: 20px; /* 간격 조정 */
            width: 100%;
        }

        /* 한 줄에 두 개씩 배치 */
        .competition-list {
            width: calc(50% - 10px); /* 부모 너비에서 반 나눔 */
            box-sizing: border-box; /* 패딩/마진 포함 */
        }

        .filter-box select {
            padding: 5px 10px;
            font-weight: bold;
        }
       
        /* 공모전 개별 항목 카드 스타일 */
        .competition-item {
            border: 1px solid #ccc;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .competition-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>

    <script>
            document.addEventListener("click", function (event) {
        // 클릭한 요소가 button이고, data-page 속성이 있을 때만 실행
